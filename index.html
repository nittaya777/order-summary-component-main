<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="img">
        <div class="card-body">
            <h1>Order Summary</h1>
            <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <ul>
                <li class="icon">
                    <img src="./images/icon-music.svg" alt="">
                </li>
                <li class="title">Annual Plan
                    <br><span>$59.99/year</span>
                </li>
                <li>
                    <a>Change</a>
                </li>
            </ul>
            <p>
                <button class="btn btn-primary">Proceed to Payment</button>
            </p>
            <p>
                <button class="btn btn-default">Cancel Order</button>
            </p>

        </div>
    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
